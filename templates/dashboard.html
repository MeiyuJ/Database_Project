<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        /* Styles (similar to login.html and signup.html) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .normal-btn {
            width: 100%;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .tab {
            overflow: hidden;
            border-radius: 8px;
            margin-top: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .tab button:hover {
            background-color: #f4f4f4;
        }
        .tab button.active {
            background-color: #fff;
            border-bottom: 2px solid #3498db;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tabcontent.active {
            display: block;
        }
        .content {
            margin-top: 20px;
            text-align: left;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            color: #555;
        }
        .button-container {
            margin-top: 30px;
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: right;
            float: right;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!  {{ email }}</h1>
        <h3>CS6083 Project: Lingfeng Fan, Miyu Zhang</h3>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'section1')">Analysis</button>
            <button class="tablinks" onclick="openTab(event, 'section2')">Services</button>
        </div>

        <div id="section1" class="tabcontent active">
            <div class="button-container">
                <a href="{{ url_for('energy_consumption_summary') }}" class="normal-btn">Energy Consumption Analysis</a>
            </div>
            <div class="button-container">
                <a href="{{ url_for('energy_cost_summary') }}" class="normal-btn">Energy Cost Analysis</a>
            </div>
            <div class="button-container">
                <a href="{{ url_for('energy_comparison') }}" class="normal-btn">Energy Consumption Comparison</a>
            </div>
            <div class="button-container">
                <a href="{{ url_for('energy_saving') }}" class="normal-btn">Energy Saving Tips</a>
            </div>
        </div>

        <div id="section2" class="tabcontent">
            <div class="button-container">
                <a href="{{ url_for('locations') }}" class="normal-btn">My Locations</a>
            </div>
        </div>

        <div class="button-container">
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
